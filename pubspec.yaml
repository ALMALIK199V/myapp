name: techfix_pro
description: منصة متكاملة لصيانة الأجهزة وبيع قطع الغيار

version: 2.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management & Architecture
  flutter_bloc: ^9.1.1
  provider: ^6.0.5
  get_it: ^8.2.0
  
  # UI & Animations
  flutter_animate: ^4.2.0
  lottie: ^3.3.1
  shimmer: ^3.0.0
  carousel_slider: ^5.1.1
  flutter_staggered_grid_view: ^0.7.0
  
  # Navigation & Routing
  auto_route: ^10.1.2
  go_router: ^16.2.0
  
  # HTTP & APIs
  dio: ^5.4.0
  retrofit: ^4.0.1
  cached_network_image: ^3.3.0
  
  # State Persistence
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Payments
  stripe_sdk: ^5.0.0
  pay: ^3.2.1
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.2
  
  # Notifications
  awesome_notifications: ^0.10.1
  firebase_messaging: ^16.0.0
  
  # Social & Auth
  google_sign_in: ^7.1.1
  sign_in_with_apple: ^7.0.1
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.1.11
  image_picker: ^1.2.0
  file_picker: ^10.3.2
  qr_flutter: ^4.0.0
  share_plus: ^11.1.0
  
  # Charts & Analytics
  fl_chart: ^1.0.0
  syncfusion_flutter_charts: ^30.2.6+1
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/products/
    - assets/images/brands/
    - assets/animations/
    - assets/icons/
    - assets/translations/